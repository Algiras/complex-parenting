name: Build and Release Book Formats

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
        default: 'New release of The Shadow of Extremism'

jobs:
  build-formats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex --update-path
          tlmgr update --self
          tlmgr install amiri
          echo "Verifying Amiri font installation:"
          tlmgr list --only-installed | grep amiri || echo "Amiri not found, but continuing..."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -e .

      - name: Render Book (PDF and EPUB)
        run: |
          quarto render
          echo "Book rendering complete"
          # Verify both files were created
          PDF_FILE=$(find _output -name "*.pdf" -type f)
          EPUB_FILE=$(find _output -name "*.epub" -type f)
          
          if [ -z "$PDF_FILE" ]; then
            echo "ERROR: PDF file was not generated!"
            ls -lah _output/
            exit 1
          fi
          
          if [ -z "$EPUB_FILE" ]; then
            echo "ERROR: EPUB file was not generated!"
            ls -lah _output/
            exit 1
          fi
          
          echo "PDF file: $PDF_FILE"
          echo "EPUB file: $EPUB_FILE"

      - name: List generated files
        run: |
          echo "Contents of _output:"
          ls -lah _output/
          echo "PDF files:"
          find _output -name "*.pdf" -type f
          echo "EPUB files:"
          find _output -name "*.epub" -type f

      - name: Create Git Tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: ${{ inputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            _output/*.pdf
            _output/*.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Existing Release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            _output/*.pdf
            _output/*.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
