name: Render and Deploy Book

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  render-book:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex --update-path
          tlmgr update --self
          tlmgr install amiri

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -e .

      - name: Validate content with Python scripts
        run: |
          make scan-chars || echo "⚠️  Character validation warnings found but continuing build"
          make lint-check || echo "⚠️  Content validation warnings found but continuing build"

      - name: Inject Git SHA
        run: |
          SHA=$(git rev-parse --short HEAD)
          sed -i "s/git-sha: .*/git-sha: \"$SHA\"/" _quarto.yml

      - name: Render Book (HTML, PDF, EPUB)
        run: |
          quarto render
          touch _output/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Artifacts to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
